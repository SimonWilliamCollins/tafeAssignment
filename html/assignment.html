<!DOCTYPE html><!--Simon collins-->
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/assignment.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Asssignment 1</title>
</head>
<body>
    <div class="container">
        <fieldset class="border">
        <legend>Customer Details</legend>
            <form name="Customer details">
                <table>
                    <tr><td>First Name</td><td><input type="text"></td></tr>
                    <tr><td>Last Name</td><td><input type="text"></td></tr>
                    <tr><td>Post code</td><td><input type="text"></td></tr>
                    <tr><td>Email</td><td><input type="text"></td></tr>
                </table>
            </form>
        </fieldset>
        <fieldset class="border">
            <legend>Payment Details</legend>
            <form name="Payment details"></form>
                <table>
                    <tr><td>Credit Card</td> 
                        <td><select name="creditCard">
                            <option value="Mastercard">Mastercard</option>
                            <option value="Visa">Visa</option>
                            <option value="American Express">American Express</option>
                        </select></td>
                    </tr>
                    <tr><td>Card number</td><td><input type="text" name="cardNumber"></td></tr>
                    <tr><td>CVV</td><td><input type="text" name="CCV"></td></tr>
                    <tr><td>Expiry MM/YY</td>
                        <td><select name="expiryDate-month">
                                    <option value="1">01</option>
                                    <option value="2">02</option>
                                    <option value="3">03</option>
                                    <option value="4">04</option>
                                    <option value="5">05</option>
                                    <option value="6">06</option>
                                    <option value="7">07</option>
                                    <option value="8">08</option>
                                    <option value="9">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                        </select>
                        /
                        <select name="expiryDate-year"> 
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                        </select>
                    </tr>
                </table>
            </form>
        </fieldset>
        <table>
            <tr><td><button class="margin" type="button">Submit</button></td>
            <td><button class="margin" type="button">Help</button></td></tr>
            <tr><td><button class="margin" type="button" onclick="onClick()">Go to other websites</button></td></tr>
            <script src="../js/assignment.js"></script>
        </table>
    </div>
</body>
</html>
